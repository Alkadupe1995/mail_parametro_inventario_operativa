  <script
     type="text/ecmascript"
     id="script16590"><![CDATA[		(
   
   function() {			
   
	var svg = document.getElementById('svg-5');						
	var tags = document.getElementsByTagName("rect");	
	var paths = document.getElementsByTagName("path");  
	var depositosData = document.getElementsByTagName("item");
	var depositosTxt = document.getElementsByTagName("text");
	
		
	for(var i = 0; i < tags.length; i++){
		var click = tags[i].getAttributeNS(null, "no");	
		if (click == 1){
		}
		else{
			tags[i].classList.add("rectangulo");				
			tags[i].addEventListener('click', clickEvent);	
		}
	}	
	for(var i = 0; i < paths.length; i++){				
		paths[i].classList.add("rectangulo");				
		paths[i].addEventListener('click', clickEvent);								
	}	


	
	for (var i = 0; i < depositosData.length; i++) {
		var depositoId = depositosData[i].getElementsByTagName("depositoid")[0].textContent;
		var depositoNombre = depositosData[i].getElementsByTagName("depositonombre")[0].textContent;
		var depositoCapacidad = depositosData[i].getElementsByTagName("depositocapacidad")[0].textContent;
		
		//para cada deposito "rect" buscar su "text"
		for (var t = 0; t < depositosTxt.length; t++) {
			var txtCod = depositosTxt[t].getAttribute("coddep");
			
			if (txtCod == depositoId){
				var caption = depositoNombre;//.concat("-m2:");
				//caption = caption.concat(depositoCapacidad);
				depositosTxt[t].firstChild.innerHTML = caption;
			}
		}
	}
    
    function clickEvent(evt) {		
		var depositoCodigo = evt.target.getAttributeNS(null, "coddep");				
		document.getElementById("CODDEP").innerHTML = depositoCodigo;				
		document.getElementById("BOTONTEST").click();	
	}												
						
	
	})()    ]]></script>
